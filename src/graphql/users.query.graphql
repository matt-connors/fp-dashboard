# src/graphql/users.query.graphql

query getUser($userId:String!) {
  user (userId: $userId) {
    email,
    id
  }
}

query getExercises {
    exercises {
        id,
        name,
        bodyPart,
        aliases,
        category,
        iconUrl
    }
}

query getPublicPrograms {
  publicPrograms {
    id,
    type,
    name,
    description,
    programExercises {
      exercise {
        name,
        id,
        aliases,
        category
      }
    },
    userPrograms {
      id,
      startDate,
      endDate
    }
  }
}

query getMyPrograms {
  myPrograms {
    id
    type
    name
    description
    programExercises {
      exercise {
        name
        id
        aliases
        category
      }
    }
    userPrograms {
      id
      startDate
      endDate
    }
  }
}

query getClients {
  trainerWithClients {
    id,
    businessName,
    users {
      id,
      firstName,
      lastName,
      email,
      country
    }
  }
}

